<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PRIHODKOCHAIN</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">PRIHODKOCHAIN</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Номер контракта</th>
                  <th scope="col">Описание</th>
                  <th scope="col">Дата</th>
                  <th scope="col">Цена</th>
                  <th scope="col">Владелец</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="contractsResults">
              </tbody>
            </table>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
            <p id="err" class="text-center text-danger"></p>
          </div>
        <div>
        <form id="contract-data">
            <div class="form-row">
                <div class="col mb-2 pb-2">
                    <input name="contructnum" type="text" class="form-control" placeholder="Номер контракта">
                </div>
                <div class="col">
                    <input name="descr" type="text" class="form-control" placeholder="Описание">
                </div>
                <div class="col">
                    <input name="amount" type="text" class="form-control" placeholder="Цена">
                </div>
            </div>
        </form>
                <a href="#" id="creartContract">Сгенерировать контракт...</a>
            </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
